{% extends 'process.html' %}
{% block process %}
    <div id="process-env">
        <table class="table table-bordered">
            {% for key, value in process_info.get('environ', None).items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
