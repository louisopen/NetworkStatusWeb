{% extends 'base.html' %}
{% block title %}Users Info{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="page-header">
        <h1>登录用户</h1>
    </div>
    <div class="table-div">
        <table class="table table-bordered">
            <tr>
                <td>用户名</td>
                <td>终端</td>
                <td>主机名</td>
                <td>登录时间</td>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3]|format_time }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
